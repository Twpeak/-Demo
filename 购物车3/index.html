<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="cartTable">
        <thead>
            <tr>
                <th><label><input class="check-all check" type="checkbox">&nbsp;全选</label></th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/5.png"><span>爆款油画</span></td>
                <td class="price">240</td>
                <td class="count">
                    <span class="reduce">-</span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">240</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/1.png"><span>哆啦A梦玩偶</span></td>
                <td class="price">199.99</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">199.99</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/2.png"><span>小狗鼠标桌垫</span></td>
                <td class="price">49</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">49</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/3.png"><span>海绵宝宝贴纸</span></td>
                <td class="price">18</td>
                <td class="count">
                    <span class="reduce">-</span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">18</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/4.png"><span>小猪手机壳</span></td>
                <td class="price">36</td>
                <td class="count">
                    <span class="reduce">-</span>
                    <input type="text" value="1" class="count-input">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">36</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
        </tbody>
    </table>

    <div class="foot" id="foot">
        <label class="fl select-all">
            <input type="checkbox" class="check-all check">&nbsp;全选
        </label>
        <a href="javascript:;" class="fl delete" id="deleteAll">删除</a>
        <div class="fr closing">结算</div>
        <div class="fr total">合计：¥ <span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">已选商品
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix"></div>
            <span class="arrow">.<span>.</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
